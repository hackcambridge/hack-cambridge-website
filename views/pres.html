{% extends 'base.html' %}
{% block content %}
<div class="event-viewer">
<h1>Hid</h1>
</div>
{% endblock %}

{% block scripts %}
{# Refresh the page if an error occurs and kills our JS #}
<script>
  window.addEventListener('error', function (evt) {
    setTimeout(function () { location.reload(true) }, 5000);
  });
</script>
{{ super() }}
{% endblock %}
