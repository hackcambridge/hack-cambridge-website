schedule:
  - day: <%= dates.getHackathonStartDate().format() %>
    entries:
      - time: <%= dates.getHackathonStartDate().format('YYYY-MM-DD') %> 9:00:00
        rows: 2.0
        events:
          - name: Registration Opens
          - name: Pitching Session
          - name: Travel Reimburse<wbr>ments<br><i>Guildhall</i>
      - time: <%= dates.getHackathonStartDate().format('YYYY-MM-DD') %> 11:00:00
        events:
          - name: Opening Ceremony
      - time: <%= dates.getHackathonStartDate().format('YYYY-MM-DD') %> 12:00:00
        rows: 2.0
        events:
          - name: Hacking Starts
          - name: Lunch
          - name: Travel Reimburse<wbr>ments<br><i>Corn Exchange Reception</i>
      - time: <%= dates.getHackathonStartDate().format('YYYY-MM-DD') %> 13:00:00
        rows: 2.0
        events:
          - name: API Demos
            subevents:
              - time: 2018-01-20 13:00:00
                name: Amazon Alexa Demo
              - time: 2018-01-20 13:15:00
                name: Microsoft Cognitive Services in Action
              - time: 2018-01-20 13:30:00
                name: Avast biggest threats of 2017
              - time: 2018-01-20 13:45:00
                name: FeatureSpace JavaScript Collector
      - time: <%= dates.getHackathonStartDate().format('YYYY-MM-DD') %> 14:00:00
        events:
          - name: Travel Reimbursements closes
      - time: <%= dates.getHackathonStartDate().format('YYYY-MM-DD') %> 14:05:00
        rows: 3.0
        events:
          - name: Workshops
            subevents:
              - time: 2018-01-20 14:05:00
                name: Cambridge Consultants Workshop
              - time: 2018-01-20 14:40:00
                name: Google Workshop
              - time: 2018-01-20 15:15:00
                name: Microsoft Cognitive Services Workshop 
              - time: 2018-01-20 15:50:00
                name: Improbable Workshop
              - time: 2018-01-20 17:35:00
                name: ARK.io How to launch your own blockchain and communicate with other chains Workshop 
      - time: <%= dates.getHackathonStartDate().format('YYYY-MM-DD') %> 19:00:00
        events:
          - name: Dinner  
      - time: <%= dates.getHackathonStartDate().format('YYYY-MM-DD') %> 20:00:00
        rows: 1.5
        events:
          - name: MLH Capture the Flag
          - name: MLH !Light
      - time: <%= dates.getHackathonStartDate().format('YYYY-MM-DD') %> 22:00:00
        events:
          - name: Sleeping Area Opens

  - day: <%= dates.getHackathonEndDate().format() %>
    entries:
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 00:00:00
        events:
          - name: Midnight Snack  
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 08:30:00
        events:
          - name: Breakfast
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 09:45:00
        events:
          - name: Breakfast Ends
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 11:30:00
        events:
          - name: Submit your hack on Devpost<br>ternary.<wbr>devpost.<wbr>com
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 12:00:00
        events:
          - name: Lunch
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 12:00:00
        events:
          - name: Hacking Ends
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 12:45:00
        events:
          - name: Hack Expo
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 15:00:00
        events:
          - name: Finalists Announced
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 15:15:00
        events:
          - name: Finalist Presentations
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 16:15:00
        events:
          - name: Closing Ceremony
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 17:00:00
        events:
          - name: Hack Cambridge Concludes
      - time: <%= dates.getHackathonEndDate().format('YYYY-MM-DD') %> 18:00:00
        events:
          - name: Venue Closes
