{% extends 'recurse-base.html' %}
{% from "macros/svg-elements.html" import sponsorLogo as sponsorLogo %}
{% block content %}
<div class="live-container">

  <canvas class="fractal-canvas"></canvas>

  <div class="live-container-event-countdown">
    <div class="event-countdown"></div>
  </div>

  <div class="live-social-feed">
    <h2 class="live-social-feed-hashtag">#ternary</h2>
    <div class="live-social-feed-content">
      <div class="live-social-feed-item live-social-feed-item-event">
        <div class="live-social-feed-item-content">
          <h2>What's on</h4>
          <h4>On now</h4>
          <p class="live-event-now"></p>
          <h4>Up next</h4>
          <p class="live-event-next"></p>
        </div>
      </div> 
    </div>
  </div>
</div>
<script>
  window.liveConfig = {
    pusherKey: "{{ pusherKey }}",
  };
</script>
{% endblock %}
