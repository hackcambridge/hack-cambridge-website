<!DOCTYPE html>
<html>

<head>
    <title>{{ title }} — Hack Cambridge</title>
    <meta name="description" content="{{ description }}" />
    <meta property="og:title" content="{{ title }} — Hack Cambridge" />
    <meta property="og:url" content="{{ requestedUrl.href }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:image" content="{{ requestedUrl.protocol }}//{{ requestedUrl.host }}{{ asset('images/fb-share.png') }}" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="en">
    <meta name="theme-color" content="{{ colors.PRIMARY_COLOR }}">
    <script src="https://use.typekit.net/jig8uxt.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
    {% if browserSync %}{{ browserSync | safe }}{% endif %}
    <link rel="apple-touch-icon" href="{{ asset('images/apple-touch-icon.png') }}" />
    <link rel="stylesheet" type="text/css" href="https://hackcambridgeassets.s3.amazonaws.com/fonts/PxGrotesk/PxGroteskRegular-Regular.css">
    <link rel="stylesheet" type="text/css" href="https://hackcambridgeassets.s3.amazonaws.com/fonts/PxGrotesk/PxGroteskScreen-Regular.css">
    <link rel="stylesheet" type="text/css" href="https://hackcambridgeassets.s3.amazonaws.com/fonts/PxGrotesk/PxGroteskLight-Regular.css">
    <link rel="stylesheet" type="text/css" href="https://hackcambridgeassets.s3.amazonaws.com/fonts/PxGrotesk/PxGroteskBold-Regular.css">
    <link rel="stylesheet" type="text/css" href="{{ asset('styles/main.css') }}" />
</head>

<body>
    {% block content %} {% endblock %} {% block scripts %}
    <script type="text/javascript" src="{{ asset('scripts/main.js') }}"></script>

    <!-- Facebook Pixel Code -->
    <script>
        ! function(f, b, e, v, n, t, s) {
            if (f.fbq) return;
            n = f.fbq = function() {
                n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n;
            n.push = n;
            n.loaded = !0;
            n.version = '2.0';
            n.queue = [];
            t = b.createElement(e);
            t.async = !0;
            t.src = v;
            s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script', '//connect.facebook.net/en_US/fbevents.js');
        fbq('init', '412352858960781');
        fbq('track', "PageView");
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=412352858960781&ev=PageView&noscript=1" />
    </noscript>

    <!-- Google Analytics -->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o), m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-2529322-33', 'auto');
        ga('send', 'pageview');
    </script>
    {% endblock %}
</body>

</html>
